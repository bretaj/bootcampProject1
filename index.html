<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="./CSS/modal.css">
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>
    <header class="hero is-primary">
      <div class="my-5 mx-3">
        <h1 class="title">Inventory Management</h1>
      </div>
    </header> 
  <main>
  <!-- sign-in modal -->
  <section id="sign-in" class="modal1 hidden"> 
    <div>
      <h2>Please Sign In</h2>
    </div>
    <input type="text" placeholder="username"/>
    <input type="text"  placeholder="password"/>
    <button class="btn">Sign In</button>
  </section>
  <div class="overlay hidden"></div>
  <!-- end sign-in modal -->
  <!-- form modal -->
  <section id="modal-js-example" class="modal">
    <div class="modal-background"></div>

  <section class="section , is-flex, is-flex-wrap">
    <div class="modal-content">
      <div class="formbox">
        <form id="inventoryForm">
          <h3 id="h3">Please input product information</h3>

          <div class="field">
            <label class="label">Product Category</label>
            <input class="input" type="text" id="productCat" placeholder="e.g produce">
          </div>

          <div class="field">
            <label class="label">Product Name</label>
            <input class="input" type="text" id="productName" placeholder="e.g apples">
          </div>

          <div class="field">
            <label class="label">Product Quantity</label>
            <input class="input" type="text" id="productQuant" placeholder="e.g 5">
          </div>

          <div class="field">
            <label class="label">Minimum Product Required</label>
            <input class="input" type="text" id="par" placeholder="e.g 10">
          </div>

          <div class="field">
            <label class="label">Product Location</label>
            <input class="input" type="text" id="location" placeholder="e.g aisle 5">
          </div>
          <div class="button-container">
          <button type="button" id="submit">Submit</button>
          <button type="button" id="viewInt">View Inventory</button>
          </div>
          <p id="error"></p>
        </form>
      </div>
    </div>
  </section>
  <button class="modal-close is-large" aria-label="close"></button>
  </section>
  <!-- end form modal -->
  <!-- trigger for modal -->

  <!--<button class="modal-close is-large" aria-label="close"></button> -->

  <!-- end all modal code -->
  

  <!-- Start of Dashboard Content -->
  <div class="columns">
    <!-- First Column -->
    <div class="is-flex column is-1">
      <aside class="menu p-3">
        <ul class="menu-list is-uppercase has-text-weight-bold">
          <li><button class="js-modal-trigger button" data-target="modal-js-example">ADD</button></li>
          <li><a class="button">Remove</a></li>
          <li><a class="button" href="inventory.html">View Inventory</a></li>
          <li><a class="button" href="http://www.walmart.com">Order</a></li>
        </ul>
      </aside>
      <!-- <button class="button is-flex">Test</button> -->
    </div>
    <!-- Second Column -->
    <div class="section column is-7 is-offset-2">
      <div class="box is-flex is-flex-direction-column is-flex-wrap-wrap is-align-items-center">
        <h1 class="title is-uppercase" title="Total Number of Product Categories within the Inventory">Product Category Quantity</h1>
        <p class="title is-size-1" id="categoryCounter">0</p>
      </div>
      <div class="box is-flex is-flex-direction-column is-flex-wrap-wrap is-align-items-center">
          <h1 class="title is-uppercase" title="Total Number of Unique Products within the Inventory">Individual Product Quantity</h1>
          <p class="title is-size-1" id="productCounter">0</P>
      </div>
      <div class="box is-flex is-flex-direction-column is-flex-wrap-wrap is-align-items-center" >
        <h1 class="title is-uppercase" title="All products below PAR">Products to be Ordered</h1>
        <ul class="title is-size-1" id="orderSoon">
          
        </ul>
      </div>
    </div>
  </div>
</main>
<footer class="footer">
  <p> &copy; bootcamp group 5</p>
</footer>
  </body>
  <script src="./JS/modal.js"></script>
  <script src="./JS/form_modal.js"></script>
  <script src="./JS/homepage.js" type="text/javascript"></script>
</html>
