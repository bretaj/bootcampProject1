<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="./CSS/inventory.css">
    <link rel="stylesheet" href="./CSS/modal.css">
  </head>
  
  <body>
  <header class="hero is-primary">
    <div class="my-5 mx-3">
      <h1 class="title">Inventory Management</h1>
    </div>
  </header>
  <main>
      <!-- form modal -->
    <section id="modal-js-example" class="modal">
      <div class="modal-background"></div>

    <section class="section , is-flex, is-flex-wrap">
      <div class="modal-content">
        <div class="formbox">
          <form id="inventoryForm">
            <h3 id="h3">Please input product information</h3>

            <div class="field">
              <label class="label">Product Category</label>
              <input class="input" type="text" id="productCat" placeholder="e.g produce">
            </div>

            <div class="field">
              <label class="label">Product Name</label>
              <input class="input" type="text" id="productName" placeholder="e.g apples">
            </div>

            <div class="field">
              <label class="label">Product Quantity</label>
              <input class="input" type="text" id="productQuant" placeholder="e.g 5">
            </div>

            <div class="field">
              <label class="label">Minimum Product Required</label>
              <input class="input" type="text" id="par" placeholder="e.g 10">
            </div>

            <div class="field">
              <label class="label">Product Location</label>
              <input class="input" type="text" id="location" placeholder="e.g aisle 5">
            </div>
            <div class="button-container">
            <button type="button" id="submit">Submit</button>
            <button type="button" id="viewInt">View Inventory</button>
            </div>
            <p id="error"></p>
          </form>
        </div>
      </div>
    </section>
    <button class="modal-close is-large" aria-label="close"></button>
    </section>
    <!-- end form modal -->

    <div class="columns">
      <!-- First Column: Sidebar -->
      <div class="is-flex column is-1">
        <aside class="menu p-3">
          <ul class="menu-list is-uppercase has-text-weight-bold">
            <li><a class="button" href="index.html">Dashboard</a></li>
            <li> <button class="js-modal-trigger button" data-target="modal-js-example">ADD</button></li>
            <li><a class="button">Remove</a></li>
            <li><a class="button" href="http://www.walmart.com">Order</a></li>
          </ul>
        </aside>
      </div>
      <!-- Second Column: Inventory Table -->
      <div class="column is-9 is-offset-1">
        <!-- <section class="section is-justify-content-center"> -->
          <div class="table-container">
            <table class="table is-striped is-hoverable is-fullwidth">
              <thead>
                <tr class="is-uppercase">
                  <!-- <th>#</th> -->
                  <th>Category</th>
                  <th>Product Name</th>
                  <th>Quantity</th>
                  <th>PAR</th>
                  <th>Location</th>
                </tr>
              </thead>
              
              <tbody id="table-body">
              </tbody>
            </table>
          </div>
        <!-- </section> -->
      </div>
    </div>
  </main>  
  </body>
  <script src="./JS/inventory.js"></script>
  <script src="./JS/form_modal.js"></script>
</html>
